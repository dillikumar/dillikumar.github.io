<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="Css/style.css" media="screen">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  <script src="Application/app.js"></script>

  <title>dlipdhunter.github.io by dillipkumar</title>

  <style>
    
  </style>
</head>

<body ng-app="dlipdhunter.github.io" ng-controller="HomeCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-brand brand-name">
          <a href="#">dlipdhunter.github.io</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container margin-top-70">
    <h3>My repositories</h3>
    <div class="row section" ng-repeat="repo in Repos"> 
      <div class="col-md-12 col-sm-12">
        <h3 class="section-header">
          <span ng-bind="repo.title"></span>
          <a title="Open repo on github" class="pull-right" ng-href={{repo.link}}><span class="glyphicon glyphicon-open"></span></a>
        </h3>
        <span class="section-desc" ng-bind="repo.description"></span>
          
      </div>
    </div>
  </div>


</body>

</html>
